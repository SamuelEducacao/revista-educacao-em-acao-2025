  <style>
   body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url("imagens/fundo4.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #2d2d2d;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  backdrop-filter: brightness(1.1) saturate(1.2);
}

    h1 {
      font-size: 42px;
      color: #4a148c;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .card a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #4a148c;
      display: block;
      margin-top: 10px;
    }
    .voltar {
      margin-top: 50px;
      font-size: 14px;
      color: #00695c;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 28px; }
    }
  </style>
</head>
